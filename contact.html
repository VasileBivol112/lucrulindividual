<!DOCTYPE html>
<html>
<head>
  <title>Contact Me - CafeHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://storage.googleapis.com/pod_public/750/140293.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input,
    textarea {
      margin-bottom: 10px;
      padding: 8px;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Me - CafeHub</h1>
  </header>

  <main>
    <h2>Get in Touch</h2>
    <p>Have questions, feedback, or simply want to say hello? Fill out the form below to get in touch with us.</p>

    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>
</body>
</html>
